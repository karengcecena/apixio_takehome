<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Karen UI Automation Internship Take Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="error-message"></div>

    <!-- Search bar -->  
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search by pet name or type..." name="search-input">
        <button type="submit">Search</button>
    </form>

    <!-- Customer tables --> 
    <div class="container">
        <h1>Customers</h1>
        <table class="table" id="customer-table">
          <!-- Table rows will be dynamically added here -->
        </table>
      </div>
  
      <!-- Modal for displaying customer pets -->
      <!-- Code adapted from https://getbootstrap.com/docs/5.0/components/modal/ -->
      <div class="modal fade" id="petModal" tabindex="-1" aria-labelledby="petModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="petModalLabel">Customer's Pets</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table" id="pet-table">
                <!-- Table rows will be dynamically added here -->
              </table>
            </div>
          </div>
        </div>
      </div>
  
    <!-- JavaScript file -->
    <script src="index.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>

</body>
</html>
